<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Webpage TOP</title>
</head>
<body>
  
  <!-- navbar -->
  <section id="navbar">
    <div class="container-navbar">
      <nav>
        <div>
          <ul class="ul-navbar">
            <li><a href="#" class="anchors-navbar">Gmail</a></li>
            <li><a href="#" class="anchors-navbar">Images</a></li>
            <li><a href="#" class="btn-anchors-navbar btn-sign-up">Sign Up</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  
  <!-- google search bar and image -->
  <section id="search-bar">
    <div class="search-bar-container">
      
      <div class="search-bar-img" id="google-img">
        <a href="https://www.google.com/" target="_blank">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google icon">
        </a>
      </div>
      
      <div id="google-search-bar">
        <input class="search-bar" type="text" id="query">
      </div>
      
      <div id="search-buttons" class="search-buttons-container">
        <div id="btn-1" class="btn-search-bar">
          <input type="submit" value="Google Search">
        </div>
        <div id="btn-2" class="btn-search-bar">
          <input type="submit" value="I'm in Luck">
        </div>
      </div>
      
      <div id="text">
        <div class="text-container">
          <h4 class="text-estilo">Recommended Language:</h4>
          <a href="https://www.google.com.ar/" target="_blank" class="text-estilo-link"><h4>Spanish (Argentina)</h4></a>
        </div>
      </div>
    </div>
  </section>
  
  <!-- footer -->
    <footer>
      <div class="container-footer">
        <div>
          <h3 class="footer-text">United States</h3>
        </div>
      </div>
    </footer>
  
</body>
</html>
